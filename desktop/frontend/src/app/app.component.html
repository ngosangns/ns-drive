<!-- Sidebar + Content Layout -->
<div class="flex h-screen bg-gray-900">
  <!-- Sidebar Navigation -->
  <app-sidebar></app-sidebar>

  <!-- Main Content Area -->
  <main class="content-area">
    @switch ((navigationService.currentState$ | async)?.page) {
      @case ('dashboard') {
        <app-dashboard></app-dashboard>
      }
      @case ('operations') {
        <app-home></app-home>
      }
      @case ('file-browser') {
        <app-file-browser></app-file-browser>
      }
      @case ('profiles') {
        <app-profiles></app-profiles>
      }
      @case ('profile-edit') {
        <app-profile-edit></app-profile-edit>
      }
      @case ('remotes') {
        <app-remotes></app-remotes>
      }
      @case ('schedules') {
        <app-schedules></app-schedules>
      }
      @case ('history') {
        <app-history></app-history>
      }
      @case ('settings') {
        <app-settings></app-settings>
      }
    }
  </main>
</div>

<!-- Error Display Component -->
<app-error-display></app-error-display>

<!-- PrimeNG Toast Notifications -->
<p-toast></p-toast>

<!-- PrimeNG Confirm Dialog -->
<p-confirmdialog></p-confirmdialog>
