<!-- Single Page Layout -->
<div class="flex flex-col h-screen bg-sys-bg-secondary">
  <!-- Topbar -->
  <app-topbar (onSettingsClick)="openSettings()"></app-topbar>

  <!-- Main Content - Operations Tree -->
  <main class="flex-1 overflow-hidden">
    <app-operations-tree></app-operations-tree>
  </main>
</div>

<!-- Settings Dialog -->
<app-settings-dialog
  [(visible)]="showSettingsDialog"
></app-settings-dialog>

<!-- Error Display Component -->
<app-error-display></app-error-display>

<!-- PrimeNG Toast Notifications (keeping for now) -->
<p-toast></p-toast>

<!-- PrimeNG Confirm Dialog (keeping for now) -->
<p-confirmdialog [dismissableMask]="true"></p-confirmdialog>
