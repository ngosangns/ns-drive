<!-- Sidebar + Content Layout -->
<div class="flex h-screen bg-gray-900">
  <!-- Sidebar Navigation -->
  <app-sidebar></app-sidebar>

  <!-- Main Content Area -->
  <main class="flex-1 overflow-auto">
    @switch ((navigationService.currentState$ | async)?.page) {
      @case ('board') {
        @defer {
          <app-board></app-board>
        } @placeholder {
          <div class="flex items-center justify-center h-full">
            <span class="text-gray-400">Loading...</span>
          </div>
        }
      }
      @case ('remotes') {
        @defer {
          <app-remotes></app-remotes>
        } @placeholder {
          <div class="flex items-center justify-center h-full">
            <span class="text-gray-400">Loading...</span>
          </div>
        }
      }
      @case ('settings') {
        @defer {
          <app-settings></app-settings>
        } @placeholder {
          <div class="flex items-center justify-center h-full">
            <span class="text-gray-400">Loading...</span>
          </div>
        }
      }
    }
  </main>
</div>

<!-- Error Display Component -->
<app-error-display></app-error-display>

<!-- PrimeNG Toast Notifications -->
<p-toast></p-toast>

<!-- PrimeNG Confirm Dialog -->
<p-confirmdialog [dismissableMask]="true"></p-confirmdialog>
