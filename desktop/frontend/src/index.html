<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="utf-8" />
    <title>ns-drive</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="dark-theme bg-sys-bg-inverse text-sys-fg-inverse">
    <app-root>
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#111827;">
        <div style="text-align:center;">
          <div style="width:40px;height:40px;border:3px solid #374151;border-top-color:#3b82f6;border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 12px;"></div>
          <div style="color:#9ca3af;font-family:system-ui,sans-serif;font-size:14px;">Loading NS Drive...</div>
        </div>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </app-root>
  </body>
</html>
